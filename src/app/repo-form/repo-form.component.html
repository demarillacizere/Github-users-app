<form (ngSubmit)='submitRepo()' #repoForm='ngForm'>
    <div class="form-group">
        <input type="text" class="form-control" id="repo-name" placeholder="Enter repository name" [(ngModel)]="newrepo.repo-name" name="repo-name" #repo-name='ngModel' required>
        <div [hidden]="repo-name.valid || repo-name.pristine" class="alert alert-danger">
          <p>Repository name is required</p>
        </div>
    </div>
    <button type='submit' class='btn btn-primary'>Submit</button>
</form>
