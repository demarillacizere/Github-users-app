<form (ngSubmit)='submitRepo()' #repoForm='ngForm'>
    <div class="form-group">
        <input type="text" class="form-control" id="reponame" placeholder="Enter repository name" [(ngModel)]="newrepo.reponame" name="reponame" #reponame='ngModel' required>
        <div [hidden]="reponame.valid || reponame.pristine" class="alert alert-danger">
          <p>Repository name is required</p>
        </div>
    </div>
    <button type='submit' class='btn btn-primary'>Submit</button>
</form>
