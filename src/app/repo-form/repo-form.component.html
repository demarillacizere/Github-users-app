<form (ngSubmit)="searchFor(searchForm)" #searchForm="ngForm" class="form-inline">
    <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Enter repository name"name="name" [(ngModel)]= "searchInfo.find"  #find='ngModel'required>
    </div>&nbsp;&nbsp;
    <button type='submit' class='btn btn-secondary'><i class="fas fa-search"></i> Search</button>
</form><br><br>
